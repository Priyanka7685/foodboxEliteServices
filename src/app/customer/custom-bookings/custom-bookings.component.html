<!-- Title Page -->
<section class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15" style="
    background-image: url(assets/images/bcg2.jpg); 
  ">
    <!-- <h2 class="tit6 t-center">Dashboard</h2> -->
    <div class="mgmeal title-event t-center m-b-52">
        <span class="tit2 p-l-15 p-r-15 " style="font-size: 70px;">
            Custom Bookings
        </span>
        </div>

</section>


 <section class="section-contact bg1-pattern">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                <!-- <p>*Breakfast {{breakfastPrice | currency:"INR"}}, Lunch {{lunchPrice | currency:"INR"}}, Dinner {{dinnerPrice | currency:"INR"}}</p> -->
                <form class="wrap-form-reservation size22 m-l-r-auto"  (submit)="addSubmit()" #form="ngForm">
                    <div class="row pt-5">
                        <div class="col-md-6">
                            <div class="txt9">
                                Name
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="name"
                                    placeholder="Name" [(ngModel)]="customObj.customerName" readonly>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="txt9">
                                Breakfast
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="number" min="0" (change)="getCalc()" name="breakfast"
                                    placeholder="Enter breakfast" [(ngModel)]="customObj.breakfast">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="txt9">
                                Lunch
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="number" min="0" (change)="getCalc()" name="lunch"
                                    placeholder="Enter lunch" [(ngModel)]="customObj.lunch">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="txt9">
                                Dinner
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="number" min="0" (change)="getCalc()" name="dinner"
                                    placeholder="Enter dinner" [(ngModel)]="customObj.dinner">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="txt9">
                                Days
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="number" min="1" name="days"
                                    placeholder="Enter days" [(ngModel)]="customObj.days" (change)="calbill()">
                            </div>
                        </div>

                        <div class="col-md-6">

                            <div class="txt9">
                                Start Date
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="date" name="start_date"
                                    placeholder="Start_date" [(ngModel)]="customObj.start" (change)="caldays($event)">
                            </div>
                        </div>

                        

                        <div class="col-md-6">

                            <div class="txt9">
                                End Date
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="date" name="end_date"
                                    placeholder="End_date" [(ngModel)]="customObj.end" readonly>
                            </div>
                        </div>
                        

                        
                        <div class="col-md-6">

                            <div class="txt9">
                                price
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="price"
                                    placeholder="Price" [(ngModel)]="customObj.finalPrice" readonly>
                            </div>
                        </div>
                        
                        <div class="wrap-btn-booking flex-c-m m-t-13 ">
                            <!-- Button3 -->
                            <button type="submit" class="btn3 flex-c-m size36 txt11 trans-0-4 m-b-35">
                             Submit
                            </button>

                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</section>
