<section class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15" style="
    background-image: url(assets/images/bcg2.jpg); 
  ">
    <!-- <h2 class="tit6 t-center">Dashboard</h2> -->
    <div class="mgmeal title-event t-center m-b-52">
        <span class="tit2 p-l-15 p-r-15 " style="font-size: 70px;">
            Add Bookings
        </span>
        </div>
</section>


                

     <section class="section-booking bg1-pattern p-t-100 p-b-110">

    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 p-b-30">
                <div class="t-center">
                    <span class="tit2 t-center" style="font-size: 40px;">
                        Book Your Meal
                    </span>
                </div>

                <form class="wrap-form-reservation size22 m-l-r-auto" (submit)="addSubmit()" #form="ngForm">
                    <div class="row pt-5">
                        <div class="col-md-12">
                            <div class="txt9">
                                Customer Name
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="customerName" placeholder="Enter Customer Name" [(ngModel)]="bookingObj.customerName" >
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="txt9">
                                Price
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="price" placeholder="Enter Price" [(ngModel)]="bookingObj.price" readonly>
                            </div>
                        </div>

                          <div class="col-md-6">
                            <div class="txt9">
                                Duration
                            </div> 

                             <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="duration" placeholder="Duration" [(ngModel)]="bookingObj.duration" >
                                    
                                </div> 
                         </div> 

                        <div class="col-md-6">
                            <div class="txt9">
                                Start Date
                            </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="date" name="start"
                                    placeholder="Enter Start Date" [(ngModel)]="bookingObj.start" [min]="minDate" (change)="calcEndDate($event)">
                            </div>
                        </div>
                        

                            <div class="col-md-6">

                                <div class="txt9">
                                    End Date
                                </div>

                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input class="bo-rad-10 sizefull txt10 p-l-20" type="date" name="end"
                                    placeholder="Enter End" [(ngModel)]="bookingObj.end" a>
                            </div>
                        </div>
                    
                        <div class="wrap-btn-booking flex-c-m m-t-13 ">
                            <button type="submit" class="btn3 flex-c-m size36 txt11 trans-0-4 m-b-35">
                               Book
                            </button>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
