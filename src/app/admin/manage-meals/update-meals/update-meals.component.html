<section
  class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15"
  style="background-image: url(assets/images/bcg2.jpg)"
>
  <!-- <h2 class="tit6 t-center">Dashboard</h2> -->
  <div class="title-event t-center m-b-52">
    <span class="tit2 p-l-15 p-r-15" style="font-size: 70px">
      Update Meals
    </span>
    <h3>
      <a routerLink="/admin/dashboard" class="p-1" style="font-size: 20px"
        >Dashboard/</a
      >
      <a routerLink="/admin/add-meals" class="p-1" style="font-size: 20px"
        >Update meals</a
      >
    </h3>
  </div>
</section>

<section class="section-booking bg1-pattern p-t-100 p-b-110">
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-lg-6 p-b-30">
        <div class="t-center">
          <span class="tit2 t-center"> Update meals </span>
        </div>

        <form (submit)="updateMeal()" class="wrap-form-booking">
          <div class="row">
            <div class="col-md-12">
              <!-- Day 1 -->
              <span class="txt9"> Type </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Type"
                  [(ngModel)]="mealObj.type"
                  placeholder="Type:"
                />
              </div>

              <span class="txt9"> Day 1 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 1"
                  [(ngModel)]="mealObj.day1"
                  placeholder="Day 1:"
                />
              </div>

              <!-- Day 2 -->
              <span class="txt9"> Day 2 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 2"
                  [(ngModel)]="mealObj.day2"
                  placeholder="Day 2:"
                />
              </div>

              <!-- Day 3 -->
              <span class="txt9"> Day 3 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 3"
                  [(ngModel)]="mealObj.day3"
                  placeholder="Day 3:"
                />
              </div>

              <!-- Day 4 -->
              <span class="txt9"> Day 4 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 4"
                  [(ngModel)]="mealObj.day4"
                  placeholder="Day 4:"
                />
              </div>

              <!-- Day 5 -->
              <span class="txt9"> Day 5 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 5"
                  [(ngModel)]="mealObj.day5"
                  placeholder="Day 5:"
                />
              </div>

              <!-- Day 6 -->
              <span class="txt9"> Day 6 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 6"
                  [(ngModel)]="mealObj.day6"
                  placeholder="Day 6:"
                />
              </div>

              <!-- Day 7 -->
              <span class="txt9"> Day 7 </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="Day 7"
                  [(ngModel)]="mealObj.day7"
                  placeholder="Day 7:"
                />
              </div>

              <!-- Price per day -->
              <span class="txt9"> Price per day </span>

              <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                <input
                  class="bo-rad-10 sizefull txt10 p-l-20"
                  type="text"
                  name="pricePerDay"
                  [(ngModel)]="mealObj.pricePerDay"
                  placeholder="Price per day:"
                />
              </div>
            </div>
          </div>
          <div class="wrap-btn-booking flex-c-m m-t-10">
            <!-- Button3 -->
            <button type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4">
              Update meal
            </button>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</section>
